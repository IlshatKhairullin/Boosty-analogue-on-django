{% extends 'web/base.html' %}

{% block content %}
<section>
<h1 style="color: white; background: #29c5e6; ">Password reset</h1>
<hr>
<form action="{% url 'password_reset' %}" method="post" style="font-size: 20px; color: rebeccapurple">
    <br/>
    {{ form }}
    {% csrf_token %}
    <button type="submit">Send</button>
</form>
</section>
{% endblock %}
