{% extends 'web/base.html' %}

{% block content %}
    <section>
        <h1>Password reset</h1>
        <form action="{% url 'password_reset' %}" method="post">
            {{ form }}
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Send</button>
        </form>
    </section>
{% endblock %}
