{% extends "web/base.html" %}

{% block content %}
    {% include 'includes/sidebar_and_back_to_link.html' %}

    <h2 style="margin-top: 25px">You liked {{ liked_posts_count }}
        {% if liked_posts_count == 1 %}
            post:
        {% else %}
            posts:
        {% endif %}
    </h2>

    {% for post in liked_posts %}
        <a href="{{ post.get_absolute_url }}" style="display: flex;">{{ post }}</a>
    {% endfor %}
{% endblock %}
